<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let head of heads; let colIndex = index" matColumnDef="{{head}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{head}}</th>                              
            <td mat-cell *matCellDef="let element "> {{element[head].value}}</td>      
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="heads"></tr>
    <tr mat-row *matRowDef="let head; columns: heads;"
        routerLink="/airport/{{head.Airport.value}}"
    ></tr>
</table>

<mat-paginator  [pageSize]="10"
    [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons *ngIf = "dataSource.data.length >0"></mat-paginator>
